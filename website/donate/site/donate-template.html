<!DOCTYPE html>
<html class="h-100" lang="en" data-btcpay-theme="light"><head>
<meta charset="utf-8">
<title>Donate - nix-bitcoin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/btcpayserver/favicon.ico" type="image/x-icon">
<link href="/btcpayserver/main/bootstrap/bootstrap.css" rel="stylesheet">
<link href="site.css" rel="stylesheet">
    <style>
        .lead :last-child {
            margin-bottom: 0;
        }
        .card-deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 1.5rem;
        }
        .card {
            page-break-inside: avoid;
        }
    </style>

</head>
<body class="min-vh-100">

<style>
    .card:only-of-type {
        max-width: 320px;
        margin: auto !important;
    }
</style>

<div class="container public-page-wrap flex-column">


    <header class="store-header" v-pre="">
    <a href="/"><img id="logo" style="width: 20rem; margin-bottom: -0.5rem;" src="/files/nix-bitcoin-logo-text.png" alt="nix-bitcoin"></a>
</header>

    <main class="flex-grow-1 justify-content-center align-self-center text-center mx-auto py-3">
        <div class="card-deck mx-auto">
                <div class="card px-0">
        <div class="card-body my-auto pb-0">
            <h5 class="card-title">Donate</h5>
                <p class="card-text">Supports On-Chain, Lightning, Liquid</p>
        </div>
                    <div class="card-footer bg-transparent border-0 pb-3">
                        <form method="post" data-buy="" action="/btcpayserver/apps/${btcpayserver_app_id}/pos">
            <div class="input-group">
                <span class="input-group-text">$$</span>
                <input type="hidden" name="requiresRefundEmail" value="InheritFromStore">
                <input class="form-control" type="number" min="0" step="0.01" name="amount" placeholder="Amount">
                <button class="btn btn-primary text-nowrap" type="submit">Pay</button>
            </div>
                        </form>
                    </div>

<div class="card-body my-auto pb-0">
  <h5 class="card-title">Lightning <a href="https://github.com/lnurl/luds">LNURL</a></h5>
</div>
<div class="card-footer bg-transparent border-0 pb-3">
  ${lnurl_qrcode}
  <a href="${lnurl}" class="btn btn-secondary d-print-none w-100 mt-2 lnurl" data-choice="donate" rel="noreferrer noopener">
    Open in wallet
  </a>
  <div class="w-100 pt-3 text-center">
    <span>Lightning Address<br /><strong>${lightning_address}</strong></span>
  </div>
</div>

                </div>
        </div>
    </main>
    <footer class="store-footer">

        </a>
    </footer>
</div>
</body></html>
